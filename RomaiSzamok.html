<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
</body>

<script>
  function romai(n) {
  
	 const romaiszamok = [
	{ ertek: 4, romaiszam: 'IV' },
    { ertek: 1, romaiszam: 'I' }
  ];

  let eredmeny = '';

  for (const pair of romaiszamok) {
    while (n >= pair.ertek) {
      eredmeny += pair.romaiszam;
      n -= pair.ertek;
    }
  }

  return eredmeny;

}

  QUnit.module('romai', function() {
  
    QUnit.test('egy', function(assert) {
      assert.equal(romai(1),'I');
    });
	
	QUnit.test('ketto', function(assert) {
      assert.equal(romai(2),'II');
    });
	
	QUnit.test('harom', function(assert) {
      assert.equal(romai(3),'III');
    });
	
	QUnit.test('negy', function(assert) {
      assert.equal(romai(4),'IV');
    });
	
	
  });
  
</script>
