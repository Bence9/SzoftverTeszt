<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
</body>

<script>
  function romai(n) {
  
	 const romaiszamok = [
	{ ertek: 1000, romaiszam: 'M' },
	{ ertek: 900, romaiszam: 'DC' },
	{ ertek: 500, romaiszam: 'D' },
	{ ertek: 400, romaiszam: 'CD' },
	{ ertek: 100, romaiszam: 'C' },
	{ ertek: 90, romaiszam: 'LX' },
	{ ertek: 50, romaiszam: 'L' },
	{ ertek: 40, romaiszam: 'XL' },
	{ ertek: 10, romaiszam: 'X' },
	{ ertek: 9, romaiszam: 'IX' },
	{ ertek: 5, romaiszam: 'V' },
	{ ertek: 4, romaiszam: 'IV' },
    { ertek: 1, romaiszam: 'I' }
  ];

  let eredmeny = '';

  for (const pair of romaiszamok) {
    while (n >= pair.ertek) {
      eredmeny += pair.romaiszam;
      n -= pair.ertek;
    }
  }

  return eredmeny;

}

  QUnit.module('romai', function() {
  
    QUnit.test('egy', function(assert) {
      assert.equal(romai(1),'I');
    });
	
	QUnit.test('ketto', function(assert) {
      assert.equal(romai(2),'II');
    });
	
	QUnit.test('harom', function(assert) {
      assert.equal(romai(3),'III');
    });
	
	QUnit.test('negy', function(assert) {
      assert.equal(romai(4),'IV');
    });
	
	QUnit.test('ot', function(assert) {
      assert.equal(romai(5),'V');
    });
	
	QUnit.test('hat', function(assert) {
      assert.equal(romai(6),'VI');
    });
	
	QUnit.test('het', function(assert) {
      assert.equal(romai(7),'VII');
    });
	
	QUnit.test('nyolc', function(assert) {
      assert.equal(romai(8),'VIII');
    });
	
	QUnit.test('kilenc', function(assert) {
      assert.equal(romai(9),'IX');
    });
	
	QUnit.test('tiz', function(assert) {
      assert.equal(romai(10),'X');
    });
	
	QUnit.test('tizennegy', function(assert) {
      assert.equal(romai(14),'XIV');
    });
	
	QUnit.test('negyven', function(assert) {
      assert.equal(romai(40),'XL');
    });
	
	QUnit.test('otven', function(assert) {
      assert.equal(romai(50),'L');
    });
	
	QUnit.test('kilencven', function(assert) {
      assert.equal(romai(90),'LX');
    });
	
	QUnit.test('szaz', function(assert) {
      assert.equal(romai(100),'C');
    });
	
	QUnit.test('negyszaz', function(assert) {
      assert.equal(romai(400),'CD');
    });
	
	QUnit.test('otszaz', function(assert) {
      assert.equal(romai(500),'D');
    });
	
	QUnit.test('kilencszaz', function(assert) {
      assert.equal(romai(900),'DC');
    });
	
	QUnit.test('ezer', function(assert) {
      assert.equal(romai(1000),'M');
    });
	
  });
  
</script>
